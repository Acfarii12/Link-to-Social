<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alghifary - Link to Social</title>

  <!-- website icons -->
  <link rel="icon" type="image/jpg" href="image/fa basic logo.jpg">

  <!-- my css -->
  <link rel="stylesheet" href="style.css">

  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">

</head>

<body>
  <section class="biodata">
    <div class="image">
      <img src="image/profil.jpg" alt="foto alghifary" style="height: 130px; border-radius: 100%; margin-bottom: 10px;">
    </div>
    <div class="name">
      <h2 class="title">alghifary</h2>
      <span>@acfarii._</span>
    </div>
    <div class="pinned-social-media">
      <ul>
        <li>
          <button onclick="youtube()" class="btn-pin-social">
            <i class="bi bi-youtube"></i>
          </button>
        </li>
        <li>
          <button onclick="instagram()" class="btn-pin-social">
            <i class="bi bi-instagram"></i>
          </button>
        </li>
        <li>
          <button onclick="blog()" class="btn-pin-social">
            <i class="bi bi-wordpress"></i>
          </button>
        </li>
      </ul>
    </div>
  </section>

  <center>
    <hr>
  </center>

  <section class="link-to-social">
    <ul>
      <li>
        <div onclick="youtube()" class="btn-social">
          <span class="icon">
            <i class="bi bi-youtube"></i>
          </span>
          <span class="name">
            <h3 class="social-media-name">YouTube</h3>
          </span>
        </div>
      </li>
      <li>
        <div onclick="instagram()" class="btn-social">
          <span class="icon">
            <i class="bi bi-instagram"></i>
          </span>
          <span class="name">
            <h3 class="social-media-name">Instagram</h3>
          </span>
        </div>
      </li>
      <li>
        <div onclick="blog()" class="btn-social">
          <span class="icon">
            <i class="bi bi-wordpress"></i>
          </span>
          <span class="name">
            <h3 class="social-media-name">alghifary (Wordpress)</h3>
          </span>
        </div>
      </li>
    </ul>
  </section>

  <section class="credits">
    <h4>Created by : alghifary - 2024.</h4>
  </section>

  <!-- javascript -->
  <script>
    function youtube() {
      document.location.href = "https://youtube.com/@acfarii"
    }

    function instagram() {
      document.location.href = "https://instagram.com/acfarii._"
    }

    function blog() {
      document.location.href = "https://achmadalghifary.wordpress.com"
    }
  </script>
</body>

</html>
